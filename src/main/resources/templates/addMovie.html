<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Movie</h1>
		<hr>
		<h2>Add Movie</h2>

		<form  action="#" th:action="@{/addMovie}" th:object="${movie}" method="POST" enctype="multipart/form-data" >
			
			<input type="file" name="image" accept="image/png, image/jpeg" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{Name}" placeholder="Name"  class="form-control mb-4 col-4">
				
					    <select class="form-control" th:field="*{Type}" >
    <option value="0"></option>
    <option th:each="type : ${listType}" th:value="${type.id}" th:text="${type.Type}"></option>
    </select>
				<input type="text" th:field="*{Description}" placeholder="Description" class="form-control mb-4 col-4">
				<input type="date" th:field="*{DateOfPublish}" placeholder="Date of publish" class="form-control mb-4 col-4">
				<div th:each='language : ${listLanguage}'>
					<div class="col-sm-4">
				<input type="checkbox"  th:field="*{Languages}" th:text='${language.Language}' th:value='${language.Id}' >
					</div>
				</div>
				
				<button type="submit" class="form-control mb-4 col-4 btn btn-info col-2"> Save</button>
				
				
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Movie List</a>
	</div>
</body>
</html>
