<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>
	img{max-height:60px}
	.table td, .table th {
    padding: .75rem;
    vertical-align: center !important;
    border-top: 1px solid #dee2e6;
}
	</style>
</head>
<body>

	<div class="container my-2 align-items-center">
	<h1>Movie List</h1>
<a th:href = "@{/showMovieForm}" class="btn btn-primary btn-sm mb-3"> Add Movie </a>
<form th:action="@{/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
  
    <input type="submit" value="Search" />
   
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
		<table class = "table table-striped table-responsive-md">
			<thead>
				<tr>
				<th>Image</th>
					<th>Name</th>
					<th>Type</th>
					<th>Description</th>
					<th>Date Of Publish</th>
					<th>Language</th>
					<th>Actors</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${listOfMovies}">
				<td >
				<img th:src="${movie.getMediaPath}"/>
				</td>
				
					<td th:text="${movie.Name}"></td>
					<td th:each="type : ${movie.Type}" th:text="${type.Type}"></td>
					<td th:text="${movie.Description}"></td>
					<td th:text="${movie.DateOfPublish}"></td>
					<td th:text="${movie.Languages}"></td>
					<td><a th:href="@{/showFormForActor/{id}(id=${movie.Id})}" class="btn btn-primary">Add Actor</td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${movie.Id})}" class="btn btn-primary">Update</a></td>
					<td><a th:href="@{/deleteMovie/{id}(id=${movie.Id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
		

	</div>
	<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
