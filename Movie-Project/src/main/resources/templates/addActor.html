<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<style>

	</style>
</head>
<body>
	<div class="container">
		<h1>Movie</h1>
		<hr>
		<h2>Add Movie</h2>
			<form  action="#" th:action="@{/addActor/{movieId}(movieId=${movie.Id})}" th:object="${actor}" method="POST" enctype="multipart/form-data" >
			
				<input type="text" th:field="*{FullName}" placeholder="Actor Name" class="form-control mb-4 col-4">
				<button type="submit" class="form-control mb-4 col-4 btn btn-info col-2"> Add</button>
			</form>
		
<table class = "table table-striped table-responsive-md">
			<thead>
				<tr>
				<th>Movie</th>
					<th>Full Name</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movie}">
    			 <td th:each="actor : ${movie.Actors}" th:text="${actor.FullName}"></td>
</tr>
			</tbody>
		</table>

		<hr>
		
		<a th:href = "@{/}"> Back to Movie List</a>
	</div>
	

	
</body>
</html>
